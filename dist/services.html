<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
    <title>Example Community Maps</title>

    <!-- Stylesheets -->
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
    <![endif]-->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.all.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="css/community_map.css" />
    <style>
        .lambeth_map {width:800px;}
        .container { 
            width:1100px;
            position:relative;
            margin: 30px auto;
        }
    </style>
    
    
    <!-- SCRIPTS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
    
    <script src='../src/CommunityMap.js' ></script>
    <script src='../src/JSON.js' ></script>
    <script src='../src/Layers.js' ></script>    
    <script src='../src/PostcodeLookup.js' ></script>  
    <script src='../src/UI.js' ></script>      
    
    <script> 
        jQuery(document).ready(function(){
            jQuery('.lambeth_map').community_map();
        });
    </script>
</head>

<body>


    
    <div class='container'>
        
        <h2>Services</h2>
        <div class="lambeth_map" data-map-url="http://www.lambeth.coop/council-services-places-geojson"  data-map-zoom="12" data-map-centre="51.459677 , -0.123429" data-map-width="1000" data-map-outline-url="geojson_example.json"  data-map-height="550" data-map-search-type="key" data-map-postcode-search="true" data-map-filter-on="field_place_place_taxonomy_rendered"></div>
    </div>
    
</body>
</html>
